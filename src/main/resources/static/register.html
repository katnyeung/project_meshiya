<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meshiya Midnight Diner</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .register-form {
            background: rgba(30, 20, 10, 0.95);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            color: #f4d03f;
            backdrop-filter: blur(5px);
        }
        
        .register-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f4d03f;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8b4513;
            border-radius: 5px;
            background: rgba(40, 30, 20, 0.8);
            color: #f4d03f;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #a67c00;
            box-shadow: 0 0 5px rgba(166, 124, 0, 0.3);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #8b4513;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .register-btn:hover {
            background: #a0522d;
        }
        
        .register-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background: rgba(34, 139, 34, 0.8);
            color: white;
            border: 1px solid #228b22;
        }
        
        .message.error {
            background: rgba(139, 34, 34, 0.8);
            color: white;
            border: 1px solid #8b2222;
        }
        
        .hidden {
            display: none !important;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #f4d03f;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #f4d03f;
            text-decoration: none;
        }
        
        .login-link a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h1>Join Meshiya</h1>
            <p style="text-align: center; margin-bottom: 30px; color: #ccc;">Create an account to customize your experience</p>
            
            <div id="register-message" class="message hidden"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required minlength="6">
                </div>
                
                <button type="submit" id="register-btn" class="register-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? Go back to the <a href="/">main page</a> and login</p>
            </div>
            
            <a href="/" class="back-link">‚Üê Back to Diner</a>
        </div>
    </div>

    <script>
        class RegisterPage {
            constructor() {
                this.form = document.getElementById('register-form');
                this.submitBtn = document.getElementById('register-btn');
                this.messageEl = document.getElementById('register-message');
                
                this.init();
            }

            init() {
                console.log('Initializing Register Page...');
                this.setupEventListeners();
                
                // Focus on username field
                document.getElementById('username').focus();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });
                
                // Real-time password confirmation validation
                const confirmPassword = document.getElementById('confirm-password');
                confirmPassword.addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }

            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password');
                
                if (confirmPassword.value && password !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            async handleRegister() {
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validate form
                if (!username || !email || !password || !confirmPassword) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    this.showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showMessage('Passwords do not match', 'error');
                    return;
                }

                if (!email.includes('@') || !email.includes('.')) {
                    this.showMessage('Please enter a valid email address', 'error');
                    return;
                }

                // Submit registration
                this.setLoading(true);

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('Account created successfully! Redirecting to login...', 'success');
                        
                        // Redirect to main page after success
                        setTimeout(() => {
                            window.location.href = `/?newUser=${encodeURIComponent(username)}`;
                        }, 2000);

                    } else {
                        this.showMessage(result.message, 'error');
                    }

                } catch (error) {
                    console.error('Registration error:', error);
                    this.showMessage('Registration failed. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            showMessage(message, type) {
                this.messageEl.textContent = message;
                this.messageEl.className = `message ${type}`;
                this.messageEl.classList.remove('hidden');
                
                // Auto-hide error messages after 5 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        this.messageEl.classList.add('hidden');
                    }, 5000);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.submitBtn.disabled = true;
                    this.submitBtn.textContent = 'Creating Account...';
                } else {
                    this.submitBtn.disabled = false;
                    this.submitBtn.textContent = 'Create Account';
                }
            }
        }

        // Initialize register page when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterPage();
        });
    </script>
</body>
</html>
